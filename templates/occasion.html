<!DOCTYPE html>
<html>
    <head>
        <title>Wardrobe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="/static/css/your_closet.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        
    </head>
<body>
    <div class="container">
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Smart Wardrobe</h5>
            <nav class="navbar navbar-expand-lg navbar-light">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="/your_closet">Wardrobe<span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/Check_Matching">Check Matching</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li> -->
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Occasion
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" id="Ethnic" href="/occasion/Ethnic">Ethnic</a>
                        <a class="dropdown-item" id="Casuals" href="/occasion/Casuals" >Casuals</a>
                        <a class="dropdown-item" id="Formals" href="/occasion/Formals">Formals</a>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
            <a class="btn btn-outline-primary" href="/logout">Logout</a>
        </div>
    <hr style="width:100%;text-align:left;margin-left:0">
    <h2>{{typ}} Clothes</h2>
    <hr style="width:100%;text-align:left;margin-left:0">
    <div class="row"> 
      {% for i in Clothes %}
        <div class="col-md-3 col-sm-6">
            <div class="card">
                <div class="card-body" >
                  <img src="/{{i}}"  alt="ok" class="image">
                </div>
              </div>
        </div>
      {% endfor %}  
     </div>
    <hr style="width:100%;text-align:left;margin-left:0">
    <h2>Matching Combinations</h2>
    <hr style="width:100%;text-align:left;margin-left:0">

    <div class="row">
      {% for i in range(0,length) %}
        <div class="col-sm-3">
            <div class="card" style="margin-top: 20px;">
                <div class="card-body">
                  <img src="/{{Upper[i]}}"  alt="ok"  class="image">
                </div>
              </div>
              <hr >
              
        </div>
        

        <div class="col-sm-9" >
          <div class="row">
          
            {% for j in Final_array[i] %}
              <!-- {% print (i)%} -->
              <div class="col-md-3 col-sm-6">
                  <div class="card"  class="image"  style="margin-top: 20px;" >
                      <div class="card-body">
                        <img src="/{{j}}"  alt="ok" class="image" >
                      </div>
                    </div>
              </div>
            {% endfor %}  
           </div>
        </div> 
      {% endfor %}  
    </div>
  </div>

  </body>

</html>
